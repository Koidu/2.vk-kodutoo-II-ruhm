<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Calendar</title>
  <script src="app.js" charset="UTF-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#home-view" class"menu-link home-view active-menu">Home </a></li>
      <li class="menu-item"><a href="#calendar-view" class="menu-link calendar-view">Calendar</a></li>
      <li class="menu-item"><a href="#to-do-view" class="menu-link to-do-view">To do list</a></li>
    </ul>
  </nav>

  <main role="main">
    <div id="home-view">
      <h1>Home</h1>
      <ul class="list-of-meetings"></ul>
    </div>

    <div id="calendar-view">
      <h1>Calendar</h1>
      <label for="title">Start at (dd.mm.yyyy --:--): </label><br><br>
      <input type="date" name="start-date" class="start-date"></input><br><br>
      <input type="time" name="start-time" class="start-time"></input><br><br>
      <label for="title">Finish at (dd.mm.yyyy --:--): </label><br><br>
      <input type="date" name="finish-date" class="finish-date"></input><br><br>
      <input type="time" name="finish-time" class="finish-time"></input><br><br>
      <label for="title">Meeting: </label><br><br>
      <input type="text" name="meeting-description" class"meeting-description"></input><br><br>
      <button class="add-new-meetings">Add meeting</button>
    </div>

    <div id="to-do-view">
      <h1>To do list</h1>
    </div>
  </main>
</body>
</html>
